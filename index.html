<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="hero">
    <h1 class="hero-title poppins white-text font-semibold">Learn to code by watching others</h1>

    <p class="hero-description poppins white-text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
    but understanding how developers think is invaluable.</p> 
  </section>
  <section class="signup">

    <p class="signup-offer poppins white-text">
      <span class="font-bold">Try it free 7 days</span> then $20/mo. thereafter
    </p>
  
    <form class="signup-form">
      <input class="signup-input poppins font-semibold" type="text" name="first-name" placeholder="First Name" required>
      <input class="signup-input poppins font-semibold" type="text" name="last-name" placeholder="Last Name" required> 
      <input class="signup-input poppins font-semibold" type="email" name="email-address" placeholder="Email Address" required>
      <input class="signup-input poppins font-semibold" type="password" name="password" placeholder="Password" required>

      <button class="signup-button poppins font-medium">Claim your free trial</button>

      <p class="signup-terms poppins">
        By clicking the button, you are agreeing to our <span class="terms-red-color">Terms and Services</span>
      </p>
    </form>
  </section>

  <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
