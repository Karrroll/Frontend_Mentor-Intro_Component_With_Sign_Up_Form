<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="hero">
    <h1 class="hero-title">Learn to code by watching others</h1>

    <p class="hero-description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
    but understanding how developers think is invaluable.</p> 
  </section>
  <section class="signup">
    <p class="signup-offer">Try it free 7 days then $20/mo. thereafter</p>
  
    <form class="signup-form">
      <input class="signup-input" type="text" name="first-name" placeholder="First Name" required>
      <input class="signup-input" type="text" name="last-name" placeholder="Last Name" required> 
      <input class="signup-input" type="email" name="email-address" placeholder="Email Address" required>
      <input class="signup-input" type="password" name="password" placeholder="Password" required>

      <button class="signup-button">Claim your free trial</button>

      <p class="signup-terms">By clicking the button, you are agreeing to our Terms and Services</p>
    </form>
  </section>

  <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
